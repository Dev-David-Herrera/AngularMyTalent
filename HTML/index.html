<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/CSS/Styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Angular</title>
</head>
<body>
    <h1>Hi! Welcome to our <a href="https://www.realmadrid.com/en">Real Madrid</a> Fan Page</h1>
    <img src="/img/img1.jfif" alt="Picture of real madrid" width="300px" height="200px">
    <form action="" method="post" id="form">
        <p>
          <label>Title</label><br>
          <label>
            <input type="radio" name="title" value="mr">
            Mr
          </label>
          <label>
            <input type="radio" name="title" value="mrs">
            Mrs
          </label>
          <label>
            <input type="radio" name="title" value="miss">
            Miss
          </label>
        </p>
        <p>
          <label>First name</label><br>
          <input type="text" name="first_name">
        </p>
        <p>
          <label>Last name</label><br>
          <input type="text" name="last_name">
        </p>
        <p>
          <label>Email</label><br>
          <input type="email" name="email" required>
        </p>
        <p>
          <label>Phone number</label><br>
          <input type="tel" name="phone">
        </p>
        <p>
          <label>Password</label><br>
          <input type="password" name="password">
        </p>
        <p>
          <label>Country</label><br>
          <select>
            <option>China</option>
            <option>India</option>
            <option>United States</option>
            <option>Indonesia</option>
            <option>Brazil</option>
            <option value="colombia">colombia</option>
          </select>
        </p>
        <p>
          <label>
            <input type="checkbox" value="terms">
            I agree to the <a href="/terms">terms and conditions</a>
          </label>
        </p>
        <p>
          <button a href="menu.html">Sign up</button>
          <button type="reset">Reset form</button>
        </p>
      </form>
   
</body>
</html>
